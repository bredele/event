<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filter listener</title>
	<style>
	  .remove {
	  	float:right;
	  }
	</style>
</head>
<body>
	<button class="remove">remove listener</button>
	<h4>Simple filter listener (enter - keyCode 13)</h4>
	<input type="text">
	<h4>Delegate filter listener (enter student input - keyCode 13)</h4>
	<ul>
		<li>
			teacher
			<input type="text" class="teacher"></li>
		<li>
			student
			<input type="text" class="student"></li>
		<li>
			teacher
			<input type="text" class="teacher"></li>
		<li>
			student
			<input type="text" class="student"></li>						
	</ul>
	<script src="../build/build.js"></script>
	<script>
	  var events = require('events'),
	      input = document.querySelector('input');

	  var handlerInput = events.attach(input, 'keypress > 13', function() {
	  	alert('enter');
	  });

	  var handlerBody = events.attach(document.body, 'keypress input.student > 13', function() {
	  	alert('student enter');
	  });


	  events.attach(document.querySelector('.remove'), 'click',function() {
	  	events.detach(input, handlerInput[0], handlerInput[1]);
	  	events.detach(document.body, handlerBody[0], handlerBody[1]);	  	
	  });
	</script>
</body>
</html>
