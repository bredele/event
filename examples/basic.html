<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic listener</title>
</head>
<body>
	<button>Click</button>
	<script src="../build/build.js"></script>
	<script>
	  var events = require('events');

	  events.listen(document.querySelector('button'), 'click', function() {
	  	alert('click');
	  });
	</script>
</body>
</html>
