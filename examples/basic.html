<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic listener</title>
	<style>
	  .remove {
	  	float:right;
	  }
	</style>
</head>
<body>
	<button>Click</button>
	<button class="remove">remove listener</button>
	<script src="../build/build.js"></script>
	<script>
	  var events = require('events'),
	      btn = document.querySelector('button');

	  var handler = events.attach(btn, 'click', function() {
	  	alert('click');
	  });

	  events.attach(document.querySelector('.remove'), 'click', function() {
	  	events.detach(btn, handler[0], handler[1]);
	  });
	</script>
</body>
</html>
