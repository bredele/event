<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic listener</title>
</head>
<body>
	<h4>Student delegation</h4>
	<ul class="list">
		<li class="teacher">teacher</li>
		<li class="student">student</li>
		<li class="student">student</li>
		<li class="teacher">teacher</li>
	</ul>
	<script src="../build/build.js"></script>
	<script>
	  var events = require('events');

	  events.listen(document.querySelector('.list'), 'click .student', function() {
	  	alert('student');
	  });
	</script>
</body>
</html>
